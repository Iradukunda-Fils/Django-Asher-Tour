   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">

      <!-- favicon -->
      <link rel="icon" type="image/png" href="../assets/images/favicon.png">

      <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="all">

      <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">

      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
      <!-- Custom CSS -->

      <title>Travele | Travel & Tour HTML5 template </title>
</head>
<body>
    <style>
        .login-page .login-from-wrap{
            opacity: 0.87;
            border-radius: 10px;
        }
    </style>
    <div class="login-page" style="background-image: url({% static 'convetion.jpg' %});">
    

        <div class="login-from-wrap">
           
           {% block auth_content %}
           
           <form class="login-from">
            <h1 class="site-title">
                <a href="#">
                    <img src="{% static 'admin/assets/images/logo.png' %}" alt="">
                </a>
            </h1>
            
            <div class="form-group">
                <label for="first_name1">User Name</label>
                <input type="text" class="validate">
            </div>
            <div class="form-group">
                <label for="last_name">Password</label>
                <input id="last_name" type="password" class="validate">
            </div>
            <div class="form-group">
                <a class="button-primary" href="{% url 'Asher_admin:dashboard' %}">Login</a>
            </div>
            <a href="{% url 'authentication:forgot' %}" class="for-pass">Forgot Password?</a>
        </form>
           {% endblock auth_content %}
        </div>
    </div>

    <!-- *Scripts* -->
    <script defer src="{% static 'admin/assets/js/jquery-3.2.1.min.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script defer src="{% static 'admin/assets/js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'admin/assets/js/canvasjs.min.js'  %}"></script>
    <script defer src="{% static 'admin/assets/js/chart.js' %}"></script>
    <script defer src="{% static 'admin/assets/js/counterup.min.js' %}"></script>
    <script defer src="{% static 'admin/assets/js/jquery.slicknav.js' %}"></script>
    <script defer src="{% static 'admin/assets/js/dashboard-custom.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-64QzU8KZ67NtRuScJ0hWZVRZTiaUJ07ymI9QO8rLBNqVZG/J9OnyQ/jmVD6tpfB+" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js" integrity="sha384-oI7mNJlpYEB1C4ZmVOPJ8I9JctJmM+5kDfl6eJji3aE5/EN5txVfqQUSJbR8So9c" crossorigin="anonymous"></script>
